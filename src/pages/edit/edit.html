<ion-header>

  <ion-navbar>
    <ion-title>edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label fixed>Username</ion-label>
          <ion-input type="text" value="" [(ngModel)]="username_1"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Email</ion-label>
          <ion-input type="text" [(ngModel)]="email_1"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Tel</ion-label>
            <ion-input type="text" value="" [(ngModel)]="tel_1"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label fixed>Age</ion-label>
            <ion-input type="text" [(ngModel)]="age_1"></ion-input>
          </ion-item>
      </ion-list>

      <button (click)="edit()"ion-button color="colorbtn" block>Edit</button>
</ion-content>
